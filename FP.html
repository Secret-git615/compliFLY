<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forgot Password - CompliFLY</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Roboto', sans-serif;
            background: linear-gradient(135deg, #021526 0%, #03346E 100%);
            color: #E2E2B6;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 2rem;
        }

        header {
            position: fixed;
            top: 0;
            width: 100%;
            background: rgba(2, 21, 38, 0.9);
            backdrop-filter: blur(10px);
            padding: 1rem 2rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
            z-index: 1000;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }

        .logo {
            font-size: 1.8rem;
            font-weight: 700;
            color: #6EACDA;
            font-family: 'Lucida Handwriting', cursive;
        }

        .back-btn {
            background: #6EACDA;
            color: #021526;
            padding: 0.5rem 1rem;
            border-radius: 25px;
            text-decoration: none;
            font-weight: 500;
            transition: background-color 0.3s;
        }

        .back-btn:hover {
            background: #03346E;
            color: #E2E2B6;
        }

        .welcome {
            text-align: center;
            margin-bottom: 3rem;
            margin-top: 5rem;
        }

        h1 {
            font-size: 3rem;
            font-weight: 700;
            margin-bottom: 1rem;
            color: #6EACDA;
        }

        .forgot-form {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 10px;
            padding: 2rem;
            max-width: 400px;
            width: 100%;
            text-align: center;
            transition: transform 0.3s, box-shadow 0.3s;
        }

        .forgot-form:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.3);
            background: rgba(255, 255, 255, 0.15);
        }

        .forgot-form input {
            width: 100%;
            padding: 0.75rem;
            margin-bottom: 1rem;
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 5px;
            font-size: 1rem;
            color: #E2E2B6;
            font-family: 'Roboto', sans-serif;
        }

        .forgot-form input::placeholder {
            color: rgba(226, 226, 182, 0.7);
        }

        .forgot-form input:focus {
            outline: none;
            border-color: #6EACDA;
            box-shadow: 0 0 5px rgba(110, 172, 218, 0.5);
        }

        .forgot-form button {
            background: #6EACDA;
            color: #021526;
            padding: 0.75rem 1.5rem;
            border: none;
            border-radius: 25px;
            font-size: 1rem;
            font-weight: 500;
            cursor: pointer;
            transition: background-color 0.3s;
            width: 100%;
        }

        .forgot-form button:hover {
            background: #03346E;
            color: #E2E2B6;
        }

        .back-link {
            margin-top: 1rem;
            display: block;
            color: #6EACDA;
            text-decoration: none;
            font-weight: 500;
        }

        .back-link:hover {
            color: #E2E2B6;
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .welcome, .forgot-form {
            animation: fadeInUp 1s ease;
        }

        @media (max-width: 768px) {
            h1 {
                font-size: 2.5rem;
            }

            .forgot-form {
                padding: 1.5rem;
            }

            header {
                padding: 1rem;
            }
        }
    </style>
</head>
<body>

<header>
    <div class="logo">CompliFLY</div>
    <a href="Login.html" class="back-btn">Back to Login</a>
</header>

<div class="welcome">
    <h1>Forgot Password</h1>
    <p>Enter your email to reset your password.</p>
</div>

<div class="forgot-form">
    <input id="email" type="email" placeholder="Enter your email">
    <button onclick="resetPassword()">Send Reset Link</button>
    <a href="Login.html" class="back-link">Back to Login</a>
</div>

<script type="module">
    import { auth } from "./firebase.js";
    import { sendPasswordResetEmail } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";

    async function resetPassword() {
        const email = document.getElementById("email").value;

        try {
            await sendPasswordResetEmail(auth, email);
            alert("Password reset email sent!");
        } 
        catch (error) {
            alert("Error: " + error.message);
        }
    }

    window.resetPassword = resetPassword;
</script>
</body>
</html>
